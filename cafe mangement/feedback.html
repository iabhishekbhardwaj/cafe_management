<!DOCTYPE html>
<html>
<head>
	<title>FEEDBACK FORM</title>
	<link rel="stylesheet" type="text/css" href="feedback.css">
</head>
<body>
	<div class="contact-form">
		<form id="contact-form" method="post" action="">
	    	<H1>FEEDBACK FORM</H1>
			<label>NAME :</label>
			<input type="text" name="name" class="form-control" placeholder="Your name" required=""><br>
		  
			<label>EMAIL ID:</label>
			<input type="text" name="Email" class="form-control" placeholder="Your Email" required=""><br>
		    
		    
			<label>PHONE NO :</label>
			<input type="text" name="phone no" class="form-control" placeholder="Your phone no" required=""><br>
		    
			<h3><b>Food quality</b></h3><br>
            <input type="radio" id="Excellent" class="form-control" name="Food qualiy" value="Excellent">
            <label for="Excellent">Excellent</label><br>
            <input type="radio" id="good" class="form-control" name="Food qualiy" value="good">
            <label for="good">good</label><br>
            <input type="radio" id="average" class="form-control" name="Food qualiy" value="average">
            <label for="average">average</label><br>
            <input type="radio" id="dissatisfied" class="form-control" name="Food qualiy" value="dissatisfied">
            <label for="dissatisfied">dissatisfied</label><br>
            <h3><b>Price</b></h3><br>
            <input type="radio" id="Excellent" class="form-control" name="Price" value="Excellent">
            <label for="Excellent">Excellent</label><br>
            <input type="radio" id="good" class="form-control" class="form-control" name="Price" value="good">
            <label for="good">good</label><br>
            <input type="radio" id="average" class="form-control" name="Price" value="average">
            <label for="average">average</label><br>
            <input type="radio" id="dissatisfied" class="form-control" name="Price" value="dissatisfied">
            <label for="dissatisfied">dissatisfied</label><br>
            <h3><b>cleanliness</b></h3><br>
            <input type="radio" id="Excellent" class="form-control" name="cleanliness" value="Excellent">
            <label for="Excellent">Excellent</label><br>
            <input type="radio" id="good" class="form-control" name="cleanliness" value="good">
            <label for="good">good</label><br>
            <input type="radio" id="average"class="form-control" name="cleanliness" value="average">
            <label for="average">average</label><br>
            <input type="radio" id="dissatisfied"class="form-control" name="cleanliness" value="dissatisfied">
            <label for="dissatisfied">dissatisfied</label><br>
            <h3><b>Overall experience</b></h3><br>
            <input type="radio" id="Excellent" class="form-control" name="Overall experience" value="Excellent">
            <label for="Excellent">Excellent</label><br>
            <input type="radio" id="good" class="form-control" name="Overall experience" value="good">
            <label for="good">good</label><br>
            <input type="radio" id="average" class="form-control" name="Overall experience" value="average">
            <label for="average">average</label><br>
            <input type="radio" id="dissatisfied" class="form-control" name="Overall experience" value="dissatisfied">
            <label for="dissatisfied">dissatisfied</label><br>
            
        </div>
        <br><br>
            <b>Any comments question or suggestion</b><br>
            <textarea name="message"  placeholder="message" rows="4" ></textarea><br><br>
            <input type="submit" class="submit" value="SEND message">	
           
			
		</form>
</div>
</body>
</html>
